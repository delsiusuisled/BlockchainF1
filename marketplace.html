<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="contracts.js"></script>
    <script src="marketplace.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="f1-logo.png" alt="F1 Logo" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="client.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link active" href="mytickets.html">My Tickets</a></li>
                    <li class="nav-item"><a class="nav-link active" href="marketplace.html">Marketplace</a></li>
                    <!-- Staff Page - Only visible for Admin & Organizers -->
                    <li class="nav-item" id="staffNavItem" style="display: none;">
                        <a class="nav-link" href="admin.html">Staff</a>
                    </li>  
                </ul>
                <div id="walletNav">
                    <span id="walletAddressDisplay">Wallet: Not Connected</span>
                    <button id="connectWalletButton" class="btn btn-danger btn-sm">Connect Wallet</button>
                    <button id="disconnectWalletButton" class="btn btn-secondary btn-sm" style="display: none;">Disconnect</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Tickets for Sale</h2>
        <div class="table-responsive">
            <table id="marketplaceTable" class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Ticket ID</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Price (ETH)</th>
                        <th>Seller</th>
                        <th>Buy Ticket</th>
                    </tr>
                </thead>
                <tbody id="marketplaceTableBody">
                    <!-- Tickets will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>
    <br><br><br><br><br><br><br><br><br>
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 F1 Paddock Club. All Rights Reserved.</p>
    </footer>
</body>
</html>
